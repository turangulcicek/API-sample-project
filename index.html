<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Üst Kısım -->
    <header>
      <h1>E-Commerce</h1>

      <input type="text" placeholder="please type item name..." />

      <div>
        <button id="basket">My cart</button>
        <button>Register</button>
        <button>Login</button>
      </div>
    </header>
    <!--  Ana İçerik -->
    <main>
      <!-- Kategoriler -->
      <section id="category-sec">
        <h1>Categories</h1>
        <div class="categories"></div>
      </section>
      <!-- Ürünler -->
      <section>
        <h1>Products</h1>
        <div class="products"></div>
      </section>
    </main>

    <!-- Modal (Sepet Penceresi)-->
    <div class="modal-wrapper">
      <div class="modal">
        <div id="icon">
          <img id="close" src="/images/icons8-close-48.png" />
        </div>
        <div id="list"></div>
        <p id="total">
          <span id="count">0 item</span> Total:
          <span id="total-price">0</span> &#8378;
        </p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
